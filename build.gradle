plugins {
    id 'java'
}

group 'com.hjf'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.netty', name: 'netty-all', version: '4.1.16.Final'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}